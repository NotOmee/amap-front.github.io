    <title>高德行车规划</title>
    <script src="https://webapi.amap.com/loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>

<body>

    <div id="layout">
        <div id="control-panel">
            <h2>驾车路线规划</h2>

            <div class="control-section">
                <h3>读取API文件</h3>
                <input type="file" id="api-config-file">
            </div>
            
            <div class="control-section">
                <h3>坐标信息</h3>
                <div class="coordinate-display">
                    <p><strong>起点坐标:</strong></p>
                    <p id="start-coord">未设置</p>
                    <p><strong>终点坐标:</strong></p>
                    <p id="end-coord">未设置</p>
                    <p><strong>选中点坐标：</strong></p>
                    <p id="selected-coord">--</p>
                    <p id="selected-coord-wgs84">--</p>
                </div>
            </div>
            
            <div class="control-section">
                <h3>路线规划</h3>
                <div class="button-group">
                    <button id="save-points">保存</button>
                </div>
                <input type="file" id="input-pathfile" placeholder="请输入路径">
            </div>

            <div class="status-info" id="status-info">
                请先设置起点和终点
            </div>

            <div class="control-section">
                <h3>GNSS模拟器</h3>
                <div class="button-group">
                    <button id="position-follower-trigger">开始跟踪坐标</button>
                    <button id="gnss-simulator-trigger">开始gnss模拟</button>
                    <button id="set-center">居中</button>
                </div>
            </div>
            
        </div>

        <div id="container"></div>
    </div>

    <div id="panel"></div>

    <script type="text/javascript" src="func.js"></script>
</body>
</html>
